<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestion de Ausencias</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #121212; color: #e0e0e0; }
.card { background-color: #1e1e1e; border: 1px solid #333; }
.navbar { background-color: #1e1e1e !important; border-bottom: 1px solid #333; }
.form-control, .form-select { background-color: #2c2c2c; border-color: #444; color: white; }
.form-control:focus, .form-select:focus { background-color: #333; color: white; border-color: #0d6efd; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
<div class="container">
<a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">Gestion Ausencias</a>
<div class="d-flex align-items-center">
{% if user.is_authenticated %}
<span class="text-secondary me-3">Hola, {{ user.username }}</span>
<form action="{% url 'logout' %}" method="post" class="d-inline">
{% csrf_token %}
<button type="submit" class="btn btn-outline-danger btn-sm">Salir</button>
</form>
{% endif %}
</div>
</div>
</nav>
<div class="container">
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show">
{{ message }}
<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
{% endfor %}
{% endif %}
{% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
