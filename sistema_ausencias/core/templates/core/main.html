<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Ausencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; }
        .card { background-color: #1e1e1e; border: 1px solid #333; border-radius: 10px; }
        .navbar { background-color: #1e1e1e !important; border-bottom: 1px solid #333; }
        .form-control, .form-select { background-color: #2c2c2c; border-color: #444; color: white; }
        .form-control:focus { background-color: #333; color: white; border-color: #0d6efd; box-shadow: none; }
        .btn-primary { background-color: #0d6efd; border: none; padding: 10px 20px; font-weight: 600; }
        .table-dark { background-color: #1e1e1e; }
        .text-success { color: #2ecc71 !important; }
        .text-warning { color: #f1c40f !important; }
        .text-danger { color: #e74c3c !important; }
        .badge-soft-success { background-color: rgba(46, 204, 113, 0.15); color: #2ecc71; padding: 8px 12px; border-radius: 20px; }
        .badge-soft-warning { background-color: rgba(241, 196, 15, 0.15); color: #f1c40f; padding: 8px 12px; border-radius: 20px; }
        .badge-soft-danger { background-color: rgba(231, 76, 60, 0.15); color: #e74c3c; padding: 8px 12px; border-radius: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 py-3">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="{% url 'dashboard' %}">Gestion Ausencias</a>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="text-secondary me-3 d-none d-md-block">Bienvenido, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar Sesion</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
