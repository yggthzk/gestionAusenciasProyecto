<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Ausencias</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
        }
        h1, h2 { color: #ffffff; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #b0b0b0; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-primary { background-color: #bb86fc; color: #000; }
        .btn-success { background-color: #03dac6; color: #000; }
        .btn-danger { background-color: #cf6679; color: #000; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { color: #bb86fc; }
        .hidden { display: none; }
        .card { background: #252525; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="view-login">
            <h1>Acceso Admin</h1>
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="login-username">
            </div>
            <div class="form-group">
                <label>Contrasena</label>
                <input type="password" id="login-password">
            </div>
            <button class="btn btn-primary" onclick="iniciarSesion()">Entrar</button>
        </div>

        <div id="view-dashboard" class="hidden">
            <div style="display: flex; justify-content: space-between;">
                <h2>Solicitudes</h2>
                <button class="btn btn-danger" style="width: auto;" onclick="cerrarSesion()">Salir</button>
            </div>

            <div class="card">
                <h3>Nueva Solicitud</h3>
                <input type="text" id="new-nombre" placeholder="Nombre" style="margin-bottom: 5px;">
                <input type="text" id="new-codigo" placeholder="Codigo Empleado" style="margin-bottom: 5px;">
                <input type="date" id="new-fecha" style="margin-bottom: 5px;">
                <textarea id="new-motivo" placeholder="Motivo" rows="2"></textarea>
                <button class="btn btn-success" onclick="crearSolicitud()">Enviar</button>
            </div>

            <div id="lista-solicitudes"></div>
        </div>
    </div>

    <script>
        async function iniciarSesion() {
            const user = document.getElementById('login-username').value;
            const pass = document.getElementById('login-password').value;
            if(user && pass) {
                document.getElementById('view-login').classList.add('hidden');
                document.getElementById('view-dashboard').classList.remove('hidden');
                cargarSolicitudes();
            } else {
                alert("Ingrese datos");
            }
        }

        function cerrarSesion() {
            location.reload();
        }

        async function cargarSolicitudes() {
            try {
                const response = await fetch('/api/solicitudes/');
                const data = await response.json();
                let html = '<table><thead><tr><th>Empleado</th><th>Fecha</th><th>Motivo</th><th>Estado</th><th>Accion</th></tr></thead><tbody>';
                
                data.forEach(sol => {
                    html += `<tr>
                            <td>${sol.nombre_completo}</td>
                            <td>${sol.fecha_ausencia}</td>
                            <td>${sol.motivo_detallado}</td>
                            <td>${sol.estado}</td>
                            <td>
                                ${sol.estado === 'pendiente' ? `
                                    <button class="btn btn-success" style="padding:5px;" onclick="gestionar(${sol.id}, 'aprobada')">OK</button>
                                    <button class="btn btn-danger" style="padding:5px;" onclick="gestionar(${sol.id}, 'rechazada')">X</button>
                                ` : '-'}
                            </td>
                        </tr>`;
                });
                html += '</tbody></table>';
                document.getElementById('lista-solicitudes').innerHTML = html;
            } catch (error) { console.error(error); }
        }

        async function gestionar(id, nuevoEstado) {
            const csrfToken = getCookie('csrftoken');
            const response = await fetch(`/api/solicitudes/${id}/gestionar/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                body: JSON.stringify({ estado: nuevoEstado })
            });
            if (response.ok) { cargarSolicitudes(); } 
            else { 
                const data = await response.json();
                alert("Error: " + JSON.stringify(data)); 
            }
        }

        async function crearSolicitud() {
            const nombre = document.getElementById('new-nombre').value;
            const codigo = document.getElementById('new-codigo').value;
            const fecha = document.getElementById('new-fecha').value;
            const motivo = document.getElementById('new-motivo').value;
            const csrfToken = getCookie('csrftoken');

            const payload = {
                nombre_completo: nombre,
                codigo_empleado: codigo,
                fecha_ausencia: fecha,
                motivo_detallado: motivo,
                correo_contacto: "test@test.com",
                telefono_contacto: "000",
                telefono_emergencia: "000",
                departamento: "it",
                puesto_trabajo: "General",
                supervisor_directo: "Admin",
                usuario: 1
            };

            const response = await fetch('/api/solicitudes/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                body: JSON.stringify(payload)
            });

            if(response.ok) { 
                cargarSolicitudes();
                document.getElementById('new-nombre').value = '';
            } else { 
                alert("Error al crear"); 
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
